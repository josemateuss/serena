<!-- TABELA DE EQUIPE -->
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#" data-toggle="modal" data-target="#myModal" onclick="returnUserTeam()">Cadastrar Equipe</a></p>
<!--       <p><a href="#">Editar Equipe</a></p>
      <p><a href="#">Excluir Equipe</a></p> -->
    </div>
    <div class="col-sm-8 text-left" id="tblTeam"> 
    <div class="container">
        <h2>Tabela de Equipes</h2>            
          <table class="table table-condensed" id="tableTeam" name="team">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Equipe</th>
<!--                 <th>Classe</th>
                <th>Categoria</th> -->
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button id="btnTeam" type="submit" class="btn btn-default team" onclick="returnTeam()">ver</button>
    </div>
    </div>
  </div>
</div>

<!-- MODAL -->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" id="headerModalTeam">
        <button type="button" class="close" data-dismiss="modal" style="color:white;">&times;</button>
        <h4 class="modal-title">Cadastro de Equipe</h4>
      </div>
      <div class="modal-body">
        <form action="#" id ="formTeam">
        <div class="form-group-team">
          <span class="glyphicon glyphicon-user"></span>
          <label for="name">Nome da Equipe:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-user"></span>
            <label for="players">Selecione o Jogador 1:</label>
              <select class="form-control" id="playersTeamOptionOne">
                <option value="" disabled selected></option>
                </select>
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-user"></span>
            <label for="players">Selecione o Jogador 2:</label>
              <select class="form-control" id="playersTeamOptionTwo">
                <option value="" disabled selected></option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer" id="footerModalTeam">
        <button type="submit" class="btn btn-default team" dismiss="modal" id="btnTeamRegister" onclick="registerTeam()">Cadastrar Equipe</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
