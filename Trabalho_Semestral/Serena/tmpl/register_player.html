<head>
  <title>Serena</title>
  <meta charset="utf-8">

  <link href="tmpl/css/style.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="tmpl/js/player.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="tmpl/js/jquery.mask.min"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#cpf").mask("000.000.000-00")
    $("#phone").mask("(00) 00000-0000")
    $("#birthdate").mask("00/00/0000")
  })
</script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

      <a class="navbar-brand" href="#">Serena</a>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

        <li class="active"><a href="/player">Jogadores</a></li>
        <li><a href="/team">Equipes</a></li>

        <li><a href="/index"><span class="glyphicon glyphicon-log-out"></span>Sair</a></li>
      </ul>

</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="/player">Tabela de Jogadores</a></p>
    </div>

<!--      MODAL -->
    <div class="col-sm-6 text-left">
     <div class="container">
     <h2>Cadastro de Jogador</h2>
    <form id="formPlayer" method="post">
        <div class="form-group-player">
          <span class="glyphicon glyphicon-user"></span>
          <label for="firstname">Nome Completo:</label>
          <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-credit-card"></span>
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" name="cpf">
        </div>
        <div class="form-group-player input-group date">
          <span class="glyphicon glyphicon-calendar"></span>
          <label for="birthdate"> Data de Nascimento:</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="form-group-player input-group date">
          <span class="glyphicon glyphicon-earphone"></span>
          <label for="phone">Telefone:</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-envelope"></span>
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-asterisk"></span>
          <label for="pass">Senha:</label>
          <input type="password" class="form-control" id="pass" name="pass">
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-list-alt"></span>
          <label for="group">Grupo:</label>
          <select class="form-control" id="group" name="group">
            <option value="n" disabled selected></option>
            <option value="1">Grupo 1</option>
            <option value="2">Grupo 2</option>
            <option value="3">Grupo 3</option>
            <option value="4">Grupo 4</option>
            <option value="5">Grupo 5</option>
          </select>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-sort-by-order"></span>
          <label for="class">Classe:</label>
          <select class="form-control" id="class" name="class">
            <option value="n" disabled selected></option>
            <option value="first">1ª Classe</option>
            <option value="second">2ª Classe</option>
            <option value="third">3ª Classe</option>
            <option value="forfth">4ª Classe</option>
            <option value="fouth">5ª Classe</option>
          </select>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
          <label for="category">Categoria:</label>
          <select class="form-control" id="category" name="category">
            <option value="n" disabled selected></option>
            <option value="A">Categoria A</option>
            <option value="B">Categoria B</option>
            <option value="C">Categoria C</option>
            <option value="D">Categoria D</option>
            <option value="E">Categoria E</option>
          </select>
        </div>
        <a style="color:black;" type="submit" class="btn btn-default player" onclick="registerUser()">Cadastrar</a>
    </form>
    </div>
  </div>
  </div>
</div>

</body>
</html>
