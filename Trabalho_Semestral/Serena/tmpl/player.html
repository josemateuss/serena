    $("#phone").mask("(00) 00000-0000")
    $("#birthdate").mask("00/00/0000")
  })
  </script>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#" data-toggle="modal" data-target="#modalPlayer">Cadastrar Jogador</a></p>
    </div>
    <div class="col-sm-8 text-left" id="tblPlayer"> 
    <div class="container">
        <h2>Tabela de Jogadores</h2>            
          <table class="table table-condensed" id="tablePlayer" name="players">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Grupo</th>
                <th>Classe</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody id="bodyTablePlayer" name="bodyPlayers" onload="returnUser()">
<!--               <tr>
                <td id="firstnameTable" name="firstname" value=""></td>
                <td id="group" name="group" value=""></td>
                <td id="class" name="class" value=""></td>
                <td id="category" name="category" value=""></td>
              </tr> -->
            </tbody>
          </table>
          <button id="btnPlayer" type="submit" class="btn btn-default player" onclick="returnUser()">ver</button>
    </div>
    </div>
  </div>
</div>

<!-- MODAL-->


<div id="modalPlayer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" style="color:white;">&times;</button>
        <h3 class="modal-title">Cadastro de Jogador</h3>
      </div>
      <div class="modal-body">
    <form id="formPlayer" method="post">
        <div class="form-group-player">
          <span class="glyphicon glyphicon-user"></span>
          <label for="firstname">Nome Completo:</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-credit-card"></span>
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required> 
        </div>
        <div class="form-group-player input-group date">
          <span class="glyphicon glyphicon-calendar"></span>
          <label for="birthdate"> Data de Nascimento:</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group-player input-group date">
          <span class="glyphicon glyphicon-earphone"></span>
          <label for="phone">Telefone:</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-envelope"></span>
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-asterisk"></span>
          <label for="pass">Senha:</label>
          <input type="password" class="form-control" id="pass" name="pass" required>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-list-alt"></span>
          <label for="group">Grupo:</label>
          <select class="form-control" id="group" name="group">
            <option value="n" disabled selected></option>
            <option value="1">Grupo 1</option>
            <option value="2">Grupo 2</option>
            <option value="3">Grupo 3</option>
            <option value="4">Grupo 4</option>
            <option value="5">Grupo 5</option>
          </select>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-sort-by-order"></span>
          <label for="class">Classe:</label>
          <select class="form-control" id="class" name="class">
            <option value="n" disabled selected></option>
            <option value="first">1ª Classe</option>
            <option value="second">2ª Classe</option>
            <option value="third">3ª Classe</option>
            <option value="forfth">4ª Classe</option>
            <option value="fouth">5ª Classe</option>
          </select>
        </div>
        <div class="form-group-player">
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
          <label for="category">Categoria:</label>
          <select class="form-control" id="category" name="category">
            <option value="n" disabled selected></option>
            <option value="A">Categoria A</option>
            <option value="B">Categoria B</option>
            <option value="C">Categoria C</option>
            <option value="D">Categoria D</option>
            <option value="E">Categoria E</option>
          </select>
        </div>
    </form>
      </div>
      <div class="modal-footer">
        <button id="btnPlayer" type="submit" class="btn btn-default player" onclick="registerUser()" dismiss="modal">Cadastrar</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
