<!-- LOGIN FORMULARIO -->

<div class="container-fluid text-center">    
  <div class="row content imagem" style="background-image: url(tmpl/images/img_tennis.jpg); height: 600px;">
    <div class="col-sm-8 text-left" id="index"> 
    <div class="container">
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Login</h2>
            <p>Por favor, preencha seu email e senha</p>
          </div>
        <form id="Login">
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" style="width: 220px;">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" style="width: 220px;">
          </div>
          <div class="forgot">
            <p>Não possui cadastro? <a href="#" data-toggle="modal" data-target="#registerUser" style="background-color:white; color: grey;">Cadastre-se!</a>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <p class="botto-text"> Designed by Sunil Rajput</p>
    </div></div></div>          
    </div>
    </div>

<!-- MODAL CADASTRO USUÁRIO -->

<!-- The Modal -->
<div class="modal" id="registerUser">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">Cadastro de Usuário</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/register_player">
        <div class="form-group">
          <span class="glyphicon glyphicon-user"></span>
          <label for="firstname">Nome Completo:</label>
          <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-credit-card"></span>
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf">
        </div>
        <div class="form-group input-group date">
          <span class="glyphicon glyphicon-calendar"></span>
          <label for="birthdate"> Data de Nascimento:</label>
          <input type="date" class="form-control" id="birthdate">
        </div>
        <div class="form-group input-group date">
          <span class="glyphicon glyphicon-earphone"></span>
          <label for="phone">Telefone:</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-envelope"></span>
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-asterisk"></span>
          <label for="pass">Senha:</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-list-alt"></span>
          <label for="group">Grupo:</label>
          <select class="form-control" id="group">
            <option value="n" disabled selected></option>
            <option value="1">Grupo 1</option>
            <option value="2">Grupo 2</option>
            <option value="3">Grupo 3</option>
            <option value="4">Grupo 4</option>
            <option value="5">Grupo 5</option>
          </select>
        </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-sort-by-order"></span>
          <label for="class">Classe:</label>
          <select class="form-control" id="class">
            <option value="n" disabled selected></option>
            <option value="first">1ª Classe</option>
            <option value="second">2ª Classe</option>
            <option value="third">3ª Classe</option>
            <option value="forfth">4ª Classe</option>
            <option value="fouth">5ª Classe</option>
          </select>
        </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
          <label for="category">Categoria:</label>
          <select class="form-control" id="category">
            <option value="n" disabled selected></option>
            <option value="A">Categoria A</option>
            <option value="B">Categoria B</option>
            <option value="C">Categoria C</option>
            <option value="D">Categoria D</option>
            <option value="E">Categoria E</option>
          </select>
        </div>
    </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" style="background: #1a237e; color:white;">Cadastrar</button>
      </div>

    </div>
  </div>
</div>
